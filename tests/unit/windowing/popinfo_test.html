<img src="../../../images/logo.gif" id="Logo" />
<h1>AzukiLib test file</h1>
<p>
  Tests for windowing/popinfo.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<div id="TestItems" style="visibility: hidden">
  
  <div id="Popup">Fake popup to test removal</div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    
    // replace this with your real tests
    
    setup: function() {
      
    },
    
    teardown: function() {
      
    },
    
    testDisplay: function() { with(this) {
      Azuki.Windowing.PopInfo.display($('TestItems'), 'Test information')
      assert($('TestItems_popup'))
    }},
    
    testFade: function() { with(this) {
      Azuki.Windowing.PopInfo.fade_popup($('Popup'))
      
      /* Wait, then make sure the element has really gone away */
      wait(1100, function()
      {
        assertNull($('Popup'))
      })
    }},
    
    testRemove: function() { with(this) {
      new Insertion.After('TestItems', '<div id="RemoveMe">Hello</div>')
      
      Azuki.Windowing.PopInfo.remove('RemoveMe')
      assertNull($('RemoveMe'))
      
      // This shouldn't raise an exception because PopInfo events can sometimes
      // get quite messy when there's a lot going on, so I've decided to ignore them
      Azuki.Windowing.PopInfo.remove('RemoveMe')
      assertNull($('RemoveMe'))
    }}
  }, "testlog");
// ]]>
</script>
