<div id="Example" style="background-color: #000; width: 100px; height: 100px; position: absolute"></div>
<div style="width: 100%"><div id="Example2" style="background-color: red; width: 100px; height: 100px;"></div></div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() { with (this)
    {
    }},
    
    teardown: function() { with(this)
    {
    }},
    
    test_size: function() { with(this)
    {
      assert(Azuki.Helpers.Window.size().width > 0)
      assert(Azuki.Helpers.Window.size().height > 0)
    }},
    
    test_page_size: function() { with(this)
    {
      assert(Azuki.Helpers.Window.page_size().width > 0)
      assert(Azuki.Helpers.Window.page_size().height > 0)
    }},
    
    test_center: function() { with(this)
    {
      Azuki.Helpers.Window.center('Example')
      assert($('Example').style.left.match(/px/))
    }},
    
    test_center_with_margin: function() { with(this)
    {
      Azuki.Helpers.Window.center_with_margin('Example2')
    }}
  })
