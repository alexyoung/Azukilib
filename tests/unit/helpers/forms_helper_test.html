<div id="Sandbox">
  <form><input name="example" id="InputExample" type="text" disabled="disabled" /></form>
  <form><input type="text" readonly="readonly" /> <input type="submit" class="nodisable" /></form>
  <form id="SubmitExample"><input type="text" readonly="readonly" /> <input type="submit" /> <textarea id="Textarea">This is a textarea</textarea></form>
</div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() { with (this)
    {
    }},
    
    teardown: function() { with(this)
    {
    }},
    
    test_activate_controls: function() { with(this)
    {
      Azuki.Helpers.Forms.activate_controls(['example'])
      assertEqual(false, $('InputExample').disabled)
    }},
    
    test_set_caret_position: function() { with(this)
    {
      Azuki.Helpers.Forms.set_caret_position($('Textarea'), 5)
      assertEqual(5, Azuki.Helpers.Forms.get_caret_position($('Textarea')))
    }}
  })
